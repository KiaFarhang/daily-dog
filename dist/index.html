<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily Dog Email</title>
</head>

<body>
    <div class="mainContainer">
        <div class="formContainer">
            <h3>Get an adoptable dog in your inbox daily.</h3>
            <form action="">
                <div class="inputContainer">
                    <label for="name">
                        <input type="text" id="nameField" placeholder="Name">
                        <p class="nameStatus"></p>
                    </label>
                    <label for="email">
                        <input type="text" id="emailField" placeholder="Email">
                        <p class="emailStatus"></p>
                    </label>
                </div>
                <div class="buttonBox">
                    <input type="submit" value="Sign Up" class="button">
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
