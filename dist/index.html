<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daily Dog Email</title>
    <meta name="description" content="Get a dog email in your inbox every day. Free dog emails  using Petfinder resources.">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Daily Dog Email">
    <meta property="og:description" content="Get an adoptable dog in your inbox every day.">
    <meta property="og:url" content="http://www.dailydogemail.com">
    <meta property="og:site_name" content="Daily Dog Email">
    <meta property="og:image" content="http://www.dailydogemail.com/img/dog-desktop.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@KiaFarhang">
    <meta name="twitter:creator" content="@KiaFarhang">
    <meta name="twitter:title" content="Daily Dog Email">
    <meta name="twitter:description" content="Get a daily adoptable dog from Petfinder in your inbox every day.">
    <meta name="twitter:image" content="http://www.dailydogemail.com/img/dog-desktop.jpg">
    <link rel="stylesheet" href="css/style.css">
    
    
</head>

<body>
    <div class="mainContainer">
        <div class="formContainer">
            <h3>Get an adoptable dog in your inbox daily.</h3>
            <form action="">
                <div class="inputContainer">
                    <label for="name">
                        <input type="text" id="nameField" placeholder="Name">
                        <p class="nameStatus"></p>
                    </label>
                    <label for="email">
                        <input type="text" id="emailField" placeholder="Email">
                        <p class="emailStatus"></p>
                    </label>
                </div>
                <div class="buttonBox">
                    <input type="submit" value="Sign Up" class="button">
                </div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
